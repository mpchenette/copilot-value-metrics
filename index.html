<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Copilot Value Metrics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GitHub Copilot Value Metrics</h1>
        <p>Track the effectiveness of GitHub Copilot in your organization with these key metrics</p>
    </header>
    
    <main>
        <div class="metrics-container" id="metricsContainer">
            <!-- Metrics will be dynamically loaded here -->
        </div>
    </main>
    
    <div id="metricModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
